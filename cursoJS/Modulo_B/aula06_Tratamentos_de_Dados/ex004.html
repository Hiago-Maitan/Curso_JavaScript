<body>


    <script>

        var nome = window.prompt('Qual o seu nome??');
        document.write(`O nome ${nome} tem ${nome.length} letras. <br>`) //n.length - saber quantos caracteres tem a String
        document.write(`O nome ${nome} em maiusculo é ${nome.toUpperCase()}.`) // n.toUpperCase() - colocar a String em maiúscula

    </script>
